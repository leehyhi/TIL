    <!-- CSS파일을 하나 만든 뒤 link태그로 HTML과 CSS연결-->

<body>
    <!-- <>로 시작하는 것을 태그라고 함, 
        <태그이름>컨텐츠</태그이름> 으로 끝나는 이 부분을
        HTML Element 라고 함-->
    <!-- Style이란 속성은 Element의 디자인을 입혀주는 역할을 함-->
    <!-- 속성중에 class라는 속성이 있는데 class속성에 css의 클래스명을 넣어주면 디자인이 반영된다 -->
    <h1 style="color: blue;">Title</h1> <!-- h1이라는 태그는 좀 큰 글자 -->
    <p class="class1">contents</p> <!-- 여러 클래스를 줄 때에는 클래스명 한칸 띄고 클래스명을 입력하면 됨-->
    <p>contents</p> <!-- p라는 태그는 단순한 문장 -->
    <p id="p1">contents</p> <!--HTML내에서 특정 Element에 id를 줄 수 있음, id는 HTML내에서 고유해야함-->
    <!-- img src="" /> 태크는 이미지의 주소를 갖고와서 페이지에 이미지를 삽입할 수 있음-->

         이벤트를 인식하기 위한 코를 Element에 넣어줘야 함-->

    <input type="text"/> <!-- input은 사용자가 입력할 수 있는 공간을 제공, 모든 Element가 시작태그와 종료태그가 있는건 아님 -->
    <input type="number" style="height: 40px;"/>
    <select class="select-style1">
        <option>Seoul</option>
        <option>Jeju</option>
    </select> <!-- select는 콤보박스 생성시 사용하는 이벤트 -->

    <button type="button" onclick="javascript:alert('click button!!');">Click</button>
    <!--onclick 이벤트는 사용자가 Element를 클릭했을 때 생기는 이벤트-->
    
    <table> <!--테이블에 tb라는 클래스를 줌-->
        <thead class="tb-head"> <!--테이블에서 각 칼럼의 제목에 해당하는 부분-->
            <tr>
                <td class="tb">이름</td>
                <td class="tb">지역</td>
                <td class="tb">전화번호</td>
            </tr>
        </thead>
    <tbody class="tb-body">
        <!--값 하나하나, 셀 하나하나가 tbody안으로 들어옴-->
        <tr> <!--tr은 셀이라 보면 됨-->
            <td>홍길동</td>
            <td>서울</td>
            <td>010-1234-5678</td>
        </tr>
    </tbody>
    </table>
    <!--테이블 생성-->

    <a href="http://www.naver.com" target="_blank">네이버</a> <!-- a태그는 링크를 걸 수 있음 -->
                                                            <!-- target="_blank"는 걸어놓은 링크를 새창으로 띄워줌-->

</body>
</html>
